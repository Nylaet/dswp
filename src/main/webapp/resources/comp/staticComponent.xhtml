<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="js html" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="leftMenu" default="empty" />
        <cc:attribute name="forPage" method-signature="java.lang.Object action()" default="no"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="clearfix grpelem" id="pu554"><!-- group -->
            <p:growl autoUpdate="true" id="growl" />

            <div id="u554" style="padding-top: 100px;"><!-- Left navigation frame -->
                <h:outputStylesheet library="css" name="leftNavMenu.css" />
                <div class="leftNavMenu"><!-- container box -->
                    <div class="clearfix grpelem" id="u1103-4"><!-- content -->                      
                        <h:form>
                            
                        </h:form>
                    </div>
                </div>
            </div>

            <div class="browser_width" id="u496-bw"><!-- Up menu frame -->
                <div class="shadow" id="u496">
                    <h:form>                        
                        <div class="clearfix" id="u483"><!-- Logo group -->
                            <h:graphicImage library="images" name="WPlogo black.png" id="u484-4" style="width: 126px;padding-left: 5px;" />                                
                        </div>                        
                        <div class="clearfix grpelem" id="pu520"><!-- group -->
                            <div class="clip_frame" id="u520"><!-- image -->
                                <h:graphicImage library="images" name="settings.png" id="u520_img" styleClass="block" style="width:48px;height: 48px;" />
                            </div>
                            <p:commandLink action="/messages.xhtml?faces-redirect=true" >
                                <div class="clip_frame" id="u530"><!-- image -->
                                    <h:graphicImage library="images" name="message.png" id="u530_img" styleClass="block" style="width:48px;height: 48px;" />
                                    <c:if test="#{userController.current.messages.size()>0}">
                                        <h:outputText value="#{userController.current.messages.size()}" styleClass="messageInformer" />
                                    </c:if>
                                </div>
                            </p:commandLink>
                        </div>
                        <p:commandLink type="button" id="chatIcon"  >
                            <div class="transition rounded-corners" id="u499" style="cursor: pointer" />                            
                        </p:commandLink>                        

                    </h:form>
                </div>
            </div>

        </div>
    </cc:implementation>
</html>
