<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="actionButton" />
        <cc:attribute name="actionDestination" method-signature="java.lang.Object action()" default="#"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:commandLink actionListener="#{cc.attrs.actionDestination}" update="@all" >
            <div class="Button transition rounded-corners clearfix colelem button"  ><!-- container box -->
                <div class="clearfix grpelem" id="u728-4"><!-- content -->
                    <p>#{buttonsViewController.getButtonTitle(cc.attrs.actionButton)}</p>
                </div>
                <div class="clip_frame grpelem" id="u726"><!-- image -->
                    <img class="block" id="u726_img" src="resources/images/#{buttonsViewController.getImageName(cc.attrs.actionButton)}.png" alt="" data-image-width="20" data-image-height="20"/>
                </div>
            </div>
        </p:commandLink>
    </cc:implementation>
</html>
